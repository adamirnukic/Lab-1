<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timovi - Sports Streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        nav {
            margin-top: 15px;
        }

        nav a {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
            transition: background 0.3s;
        }

        nav a:hover {
            background: #764ba2;
        }

        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .team-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }

        .team-card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .team-info {
            color: #555;
            line-height: 1.8;
        }

        .team-info p {
            margin-bottom: 8px;
        }

        .team-info strong {
            color: #333;
        }

        .badge {
            display: inline-block;
            padding: 5px 10px;
            background: #667eea;
            color: white;
            border-radius: 15px;
            font-size: 0.85em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>‚öΩ Sports Streaming - Timovi</h1>
        <nav>
            <a href="/teams">Timovi</a>
            <a href="/matches">Utakmice</a>
        </nav>
    </header>

    <div class="teams-grid">
        <div class="team-card" th:each="team : ${teams}">
            <h2 th:text="${team.name}">Naziv tima</h2>
            <div class="team-info">
                <p><strong>üåç Dr≈æava:</strong> <span th:text="${team.country}">Dr≈æava</span></p>
                <p><strong>üë®‚Äçüíº Trener:</strong> <span th:text="${team.coach}">Trener</span></p>
                <p><strong>üìÖ Osnovan:</strong> <span th:text="${team.foundedYear}">Godina</span></p>
                <span class="badge" th:text="'ID: ' + ${team.id}">ID</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
